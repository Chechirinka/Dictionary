<h2>Latin Entries</h2>
<table>
    <tr>
        <th>id</th>
        <th>word</th>
        <th>translation</th>
        <th>action</th>
    </tr>
    <c:forEach var="entry" items="${result}">
        <tr>
            <td>${entry.getKey}</td>
            <td>${entry.getValue}</td>
            <td>${entry.translation}</td>
            <td>
                <a href="/edit/${entry.id}">edit</a>
                <a href="/delete/${entry.id}">delete</a>
            </td>
        </tr>
    </c:forEach>
</table>

<div>
    <a th:href="@{${startAction} + ${dictionaryId} + ${action}}">Вернуться в меню словаря</a>
</div>

</body>
